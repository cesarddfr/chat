<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat P2P + Compartir Pantalla</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 10px; }
    #chat { border: 1px solid #ccc; background: #fff; height: 250px; overflow-y: auto; margin-bottom: 8px; padding: 5px; }
    input, button { padding: 5px; margin: 3px; }
    #friends { margin-bottom: 10px; }
    video { width: 300px; margin-top: 10px; border: 1px solid #333; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Chat P2P + Compartir Pantalla</h2>

  <div id="userInfo"></div>

  <div id="friends">
    <input type="text" id="friendName" placeholder="Nombre del amigo">
    <button id="addFriendBtn">A√±adir amigo</button>
  </div>

  <div id="friendList"></div>

  <div id="chat"></div>

  <input type="text" id="messageInput" placeholder="Mensaje">
  <button id="sendBtn">Enviar</button>

  <div id="devControls" class="hidden">
    <button id="clearChatBtn">Borrar conversaci√≥n (para todos)</button>
    <button id="panicBtn">‚ö†Ô∏è Bot√≥n del p√°nico</button>
  </div>

  <br>
  <button id="shareScreenBtn">Compartir pantalla</button>
  <video id="remoteVideo" autoplay muted></video>

  <br><br>
  <button id="devModeBtn">Modo desarrollador</button>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const PASSWORD = "1234";
    const userName = prompt("Pon tu nombre (√∫nico para este chat):") || ("user" + Math.floor(Math.random() * 1000));
    const myId = `chat-${userName}`;
    document.getElementById("userInfo").textContent = `Tu nombre: ${userName} (ID: ${myId})`;

    const peer = new Peer(myId);
    let connections = {};

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const friendList = document.getElementById("friendList");

    const clearChatBtn = document.getElementById("clearChatBtn");
    const panicBtn = document.getElementById("panicBtn");
    const devControls = document.getElementById("devControls");
    const devModeBtn = document.getElementById("devModeBtn");

    function addMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function clearChatLocal() {
      chatDiv.innerHTML = "";
    }

    function activatePanic() {
      document.body.innerHTML = "<h1>üö® Emergencia. P√°gina cerrada. üö®</h1>";
      setTimeout(() => {
        window.close();
        window.location.href = "about:blank";
      }, 1000);
    }

    function addFriendControl(friendId) {
      const container = document.createElement("div");
      container.id = `friend-${friendId}`;
      container.style.marginBottom = "5px";

      const label = document.createElement("span");
      label.textContent = `Conectado con ${friendId.replace("chat-", "")} `;

      const kickBtn = document.createElement("button");
      kickBtn.textContent = "Expulsar";
      kickBtn.classList.add("hidden");
      kickBtn.onclick = () => {
        if (confirm(`¬øSeguro que quieres expulsar a ${friendId.replace("chat-", "")}?`)) {
          if (connections[friendId]) {
            try {
              connections[friendId].send({ type: "expulsion" });
            } catch (e) {}
            connections[friendId].close();
            delete connections[friendId];
            addMessage(`‚ö†Ô∏è Has expulsado a ${friendId.replace("chat-", "")}`);
            container.remove();
          }
        }
      };

      container.appendChild(label);
      container.appendChild(kickBtn);
      friendList.appendChild(container);

      if (!devControls.classList.contains("hidden")) kickBtn.classList.remove("hidden");
    }

    peer.on("connection", conn => {
      connections[conn.peer] = conn;
      addFriendControl(conn.peer);

      conn.on("data", data => {
        if (data.type === "expulsion") {
          conn.close();
          addMessage("‚ùå Has sido expulsado de la conversaci√≥n.");
          return;
        }
        if (data.type === "clearChat") {
          clearChatLocal();
          addMessage("üóë Administrador borr√≥ el chat.");
          return;
        }
        if (data.type === "panic") {
          activatePanic();
          return;
        }
        if (data.name && data.text) addMessage(`${data.name}: ${data.text}`);
      });

      conn.on("close", () => {
        delete connections[conn.peer];
        const el = document.getElementById(`friend-${conn.peer}`);
        if (el) el.remove();
        addMessage(`‚ùå ${conn.peer.replace("chat-", "")} se ha desconectado.`);
      });

      addMessage(`üîî Conectado con ${conn.peer.replace("chat-", "")}`);
    });

    document.getElementById("addFriendBtn").onclick = () => {
      const friendName = document.getElementById("friendName").value.trim();
      if (!friendName) return;
      const friendId = `chat-${friendName}`;

      const conn = peer.connect(friendId);
      conn.on("open", () => {
        connections[friendId] = conn;
        addFriendControl(friendId);

        conn.on("data", data => {
          if (data.type === "expulsion") {
            conn.close();
            addMessage("‚ùå Has sido expulsado de la conversaci√≥n.");
            return;
          }
          if (data.type === "clearChat") {
            clearChatLocal();
            addMessage("üóë Administrador borr√≥ el chat.");
            return;
          }
          if (data.type === "panic") {
            activatePanic();
            return;
          }
          if (data.name && data.text) addMessage(`${data.name}: ${data.text}`);
        });

        conn.on("close", () => {
          delete connections[friendId];
          const el = document.getElementById(`friend-${friendId}`);
          if (el) el.remove();
          addMessage(`‚ùå ${friendName} se ha desconectado.`);
        });

        addMessage(`‚úÖ Conectado con ${friendName}`);
      });

      document.getElementById("friendName").value = "";
    };

    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (!msg) return;
      for (let id in connections) {
        connections[id].send({ name: userName, text: msg });
      }
      addMessage(`T√∫: ${msg}`);
      messageInput.value = "";
    };

    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    const shareScreenBtn = document.getElementById("shareScreenBtn");
    const remoteVideo = document.getElementById("remoteVideo");

    shareScreenBtn.onclick = async () => {
      if (Object.keys(connections).length === 0) return alert("Con√©ctate con alguien primero");
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        for (const friendId of Object.keys(connections)) {
          const call = peer.call(friendId, screenStream);
          call.on("error", (err) => console.error("Error en la llamada", err));
        }

        screenStream.getVideoTracks()[0].addEventListener("ended", () => {
          alert("Has dejado de compartir la pantalla.");
        });
      } catch (err) {
        alert("Error al compartir pantalla: " + err.message);
      }
    };

    peer.on("call", call => {
      call.answer();
      call.on("stream", remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      call.on("close", () => {
        remoteVideo.srcObject = null;
      });
    });

    clearChatBtn.onclick = () => {
      clearChatLocal();
      for (let id in connections) {
        try {
          connections[id].send({ type: "clearChat" });
        } catch (e) {}
      }
      addMessage("üóë Administrador borr√≥ el chat.");
    };

    panicBtn.onclick = () => {
      for (let id in connections) {
        try {
          connections[id].send({ type: "panic" });
        } catch (e) {}
      }
      activatePanic();
    };

    devModeBtn.onclick = () => {
      const pwd = prompt("Introduce la contrase√±a:");
      if (pwd === PASSWORD) {
        devControls.classList.remove("hidden");
        document.querySelectorAll("#friendList button").forEach(btn => btn.classList.remove("hidden"));
        addMessage("üîë Modo desarrollador activado.");
      } else {
        alert("‚ùå Contrase√±a incorrecta");
      }
    };
  </script>
</body>
</html>
