<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Classroom</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 10px; }
    #chat { border: 1px solid #ccc; background: #fff; height: 250px; overflow-y: auto; margin-bottom: 8px; padding: 5px; }
    input, button { padding: 5px; margin: 3px; }
    #friends { margin-bottom: 10px; }
    .hidden { display: none; }
    #videos { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
    .video-container { position: relative; display: inline-block; border: 1px solid #ccc; border-radius: 5px; padding: 5px; background: #222; }
    .video-label { position: absolute; top: 3px; left: 5px; background: rgba(0,0,0,0.5); color: #fff; padding: 2px 5px; font-size: 12px; border-radius: 3px; }
    .kick-btn {
      position: absolute;
      top: 3px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      padding: 1px 5px;
    }
    #localVideo { border: 2px solid green; }
    video.remote { border: 2px solid blue; width: 200px; height: 150px; background: black; }
    video { display: block; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Classroom</h2>

  <div id="userInfo"></div>

  <div id="friends">
    <input type="text" id="friendName" placeholder="Nombre del amigo" />
    <button id="addFriendBtn">A√±adir amigo</button>
  </div>

  <div id="friendList"></div>

  <div id="chat"></div>

  <input type="text" id="messageInput" placeholder="Mensaje" />
  <button id="sendBtn">Enviar</button>

  <input type="file" id="fileInput" class="hidden" />
  <button id="sendFileBtn">üìÅ Enviar archivo</button>

  <div id="devControls" class="hidden">
    <button id="clearChatBtn">üóë Borrar conversaci√≥n (para todos)</button>
    <button id="groupCallBtn">üìû Videollamada grupal</button>
  </div>

  <button id="panicBtn">‚ö†Ô∏è Bot√≥n del p√°nico</button>

  <br />
  <button id="devModeBtn">Modo Admin</button>

  <hr />

  <h3>Videollamada</h3>
  <div id="videos">
    <div class="video-container" id="localVideoContainer">
      <video id="localVideo" autoplay muted></video>
      <div class="video-label" id="label-local">T√∫</div>
    </div>
    <!-- Contenedores remotos con bot√≥n expulsar -->
    <div class="video-container" id="remoteContainer0">
      <video class="remote" id="remoteVideo0" autoplay></video>
      <div class="video-label" id="label-remote0"></div>
      <button class="kick-btn hidden" id="kickBtn0" title="Expulsar de llamada">X</button>
    </div>
    <div class="video-container" id="remoteContainer1">
      <video class="remote" id="remoteVideo1" autoplay></video>
      <div class="video-label" id="label-remote1"></div>
      <button class="kick-btn hidden" id="kickBtn1" title="Expulsar de llamada">X</button>
    </div>
    <div class="video-container" id="remoteContainer2">
      <video class="remote" id="remoteVideo2" autoplay></video>
      <div class="video-label" id="label-remote2"></div>
      <button class="kick-btn hidden" id="kickBtn2" title="Expulsar de llamada">X</button>
    </div>
    <div class="video-container" id="remoteContainer3">
      <video class="remote" id="remoteVideo3" autoplay></video>
      <div class="video-label" id="label-remote3"></div>
      <button class="kick-btn hidden" id="kickBtn3" title="Expulsar de llamada">X</button>
    </div>
    <div class="video-container" id="remoteContainer4">
      <video class="remote" id="remoteVideo4" autoplay></video>
      <div class="video-label" id="label-remote4"></div>
      <button class="kick-btn hidden" id="kickBtn4" title="Expulsar de llamada">X</button>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const PASSWORD = "0011";
    const userName = prompt("Pon tu nombre (√∫nico para este chat):") || ("user" + Math.floor(Math.random() * 1000));
    const myId = `chat-${userName}`;
    document.getElementById("userInfo").textContent = `Tu nombre: ${userName} (ID: ${myId})`;

    const peer = new Peer(myId);
    const connections = {};
    let localStream = null;

    // Guardamos las llamadas actuales con estructura { call, peerId }
    const callSlots = [null, null, null, null, null]; // 5 slots

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const friendList = document.getElementById("friendList");
    const fileInput = document.getElementById("fileInput");
    const sendFileBtn = document.getElementById("sendFileBtn");

    const clearChatBtn = document.getElementById("clearChatBtn");
    const panicBtn = document.getElementById("panicBtn");
    const devControls = document.getElementById("devControls");
    const devModeBtn = document.getElementById("devModeBtn");
    const groupCallBtn = document.getElementById("groupCallBtn");

    const localVideo = document.getElementById("localVideo");

    const remoteVideos = [
      document.getElementById("remoteVideo0"),
      document.getElementById("remoteVideo1"),
      document.getElementById("remoteVideo2"),
      document.getElementById("remoteVideo3"),
      document.getElementById("remoteVideo4")
    ];

    const remoteLabels = [
      document.getElementById("label-remote0"),
      document.getElementById("label-remote1"),
      document.getElementById("label-remote2"),
      document.getElementById("label-remote3"),
      document.getElementById("label-remote4")
    ];

    const kickButtons = [
      document.getElementById("kickBtn0"),
      document.getElementById("kickBtn1"),
      document.getElementById("kickBtn2"),
      document.getElementById("kickBtn3"),
      document.getElementById("kickBtn4")
    ];

    let isAdmin = false;

    function addMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function clearChatLocal() {
      chatDiv.innerHTML = "";
    }

    function activatePanic() {
      document.body.innerHTML = "<h1>üö® Emergencia. P√°gina cerrada. üö®</h1>";
      setTimeout(() => location.href = "https://classroom.google.com", 800);
    }

    // Funci√≥n para encontrar un slot libre en videollamada
    function findFreeCallSlot() {
      return callSlots.findIndex(slot => slot === null);
    }

    // Funci√≥n para liberar un slot por peerId (cerrar llamada y limpiar video)
    function freeCallSlotByPeerId(peerId) {
      for (let i = 0; i < callSlots.length; i++) {
        if (callSlots[i] && callSlots[i].peerId === peerId) {
          // Cerrar llamada
          callSlots[i].call.close();
          callSlots[i] = null;
          remoteVideos[i].srcObject = null;
          remoteLabels[i].textContent = "";
          kickButtons[i].classList.add("hidden");
          kickButtons[i].onclick = null;
          addMessage(`üì¥ La videollamada con ${peerId.replace("chat-", "")} termin√≥.`);
          break;
        }
      }
    }

    // A√±ade un amigo en la lista con bot√≥n de "Videollamada" y "Eliminar amigo"
    function addFriendControl(friendId) {
      if(document.getElementById(`friend-${friendId}`)) return; // evitar duplicados

      const container = document.createElement("div");
      container.id = `friend-${friendId}`;
      container.style.marginBottom = "5px";

      const label = document.createElement("span");
      label.textContent = `Conectado con ${friendId.replace("chat-", "")} `;

      const callBtn = document.createElement("button");
      callBtn.textContent = "üìπ Videollamada";
      callBtn.onclick = () => startCall(friendId);

      // Bot√≥n para eliminar amigo (eliminar conexi√≥n y amistad)
      const kickBtnFriend = document.createElement("button");
      kickBtnFriend.textContent = "Eliminar amigo";
      kickBtnFriend.classList.add("hidden");
      kickBtnFriend.onclick = () => {
        if (confirm(`¬øSeguro que quieres eliminar a ${friendId.replace("chat-", "")} de tus amigos?`)) {
          if (connections[friendId]) {
            connections[friendId].close();
            delete connections[friendId];
          }
          freeCallSlotByPeerId(friendId);
          container.remove();
          addMessage(`‚ùå Has eliminado a ${friendId.replace("chat-", "")} de tus amigos.`);
        }
      };

      container.appendChild(label);
      container.appendChild(callBtn);
      container.appendChild(kickBtnFriend);
      friendList.appendChild(container);

      if (isAdmin) kickBtnFriend.classList.remove("hidden");
    }

    // Setup conexi√≥n P2P y eventos
    function setupConnection(conn) {
      connections[conn.peer] = conn;
      addFriendControl(conn.peer);

      conn.on("data", data => {
        if (data.type === "expulsion") {
          conn.close();
          addMessage("‚ùå Has sido expulsado de la conversaci√≥n.");
        } else if (data.type === "clearChat") {
          clearChatLocal();
          addMessage("üóë Admin borr√≥ el chat.");
        } else if (data.type === "panic") {
          activatePanic();
        } else if (data.type === "file") {
          const link = document.createElement("a");
          link.href = data.url;
          link.download = data.fileName;
          link.textContent = `üìé Archivo recibido: ${data.fileName}`;
          const p = document.createElement("p");
          p.appendChild(link);
          chatDiv.appendChild(p);
          chatDiv.scrollTop = chatDiv.scrollHeight;
        } else if (data.type === "groupCall") {
          startCall(conn.peer);
        } else if (data.name && data.text) {
          addMessage(`${data.name}: ${data.text}`);
        }
      });

      conn.on("close", () => {
        delete connections[conn.peer];
        document.getElementById(`friend-${conn.peer}`)?.remove();
        freeCallSlotByPeerId(conn.peer);
        addMessage(`‚ùå ${conn.peer.replace("chat-", "")} se desconect√≥.`);
      });
    }

    // Iniciar llamada con un amigo, asignando un slot libre
    async function startCall(peerId) {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        } catch {
          alert("No se pudo acceder a la c√°mara/micr√≥fono.");
          return;
        }
      }
      const freeSlot = findFreeCallSlot();
      if (freeSlot === -1) {
        alert("No hay m√°s slots disponibles para videollamada.");
        return;
      }

      const call = peer.call(peerId, localStream);
      callSlots[freeSlot] = { call, peerId };

      remoteLabels[freeSlot].textContent = peerId.replace("chat-", "");
      kickButtons[freeSlot].classList.remove("hidden");

      kickButtons[freeSlot].onclick = () => {
        if (!isAdmin) {
          alert("Solo el admin puede apagar la c√°mara en la llamada.");
          return;
        }
        if (confirm(`¬øQuieres apagar la c√°mara de ${peerId.replace("chat-", "")} en la llamada?`)) {
          call.close(); // corta llamada
          callSlots[freeSlot] = null;
          remoteVideos[freeSlot].srcObject = null;
          remoteLabels[freeSlot].textContent = "";
          kickButtons[freeSlot].classList.add("hidden");
          kickButtons[freeSlot].onclick = null;
          addMessage(`‚ö†Ô∏è Has apagado la c√°mara de ${peerId.replace("chat-", "")} en la llamada.`);
        }
      };

      call.on("stream", remoteStream => {
        remoteVideos[freeSlot].srcObject = remoteStream;
      });

      call.on("close", () => {
        callSlots[freeSlot] = null;
        remoteVideos[freeSlot].srcObject = null;
        remoteLabels[freeSlot].textContent = "";
        kickButtons[freeSlot].classList.add("hidden");
        kickButtons[freeSlot].onclick = null;
        addMessage(`üì¥ La videollamada con ${peerId.replace("chat-", "")} termin√≥.`);
      });
    }

    // Recibir llamada entrante
    peer.on("call", async call => {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        } catch {
          alert("No se pudo acceder a la c√°mara/micr√≥fono.");
          call.close();
          return;
        }
      }
      call.answer(localStream);

      const freeSlot = findFreeCallSlot();
      if (freeSlot === -1) {
        alert("No hay slots libres para videollamada entrante.");
        call.close();
        return;
      }

      callSlots[freeSlot] = { call, peerId: call.peer };
      remoteLabels[freeSlot].textContent = call.peer.replace("chat-", "");
      kickButtons[freeSlot].classList.remove("hidden");

      kickButtons[freeSlot].onclick = () => {
        if (!isAdmin) {
          alert("Solo el admin puede apagar la c√°mara en la llamada.");
          return;
        }
        if (confirm(`¬øQuieres apagar la c√°mara de ${call.peer.replace("chat-", "")} en la llamada?`)) {
          call.close();
          callSlots[freeSlot] = null;
          remoteVideos[freeSlot].srcObject = null;
          remoteLabels[freeSlot].textContent = "";
          kickButtons[freeSlot].classList.add("hidden");
          kickButtons[freeSlot].onclick = null;
          addMessage(`‚ö†Ô∏è Has apagado la c√°mara de ${call.peer.replace("chat-", "")} en la llamada.`);
        }
      };

      call.on("stream", remoteStream => {
        remoteVideos[freeSlot].srcObject = remoteStream;
      });

      call.on("close", () => {
        callSlots[freeSlot] = null;
        remoteVideos[freeSlot].srcObject = null;
        remoteLabels[freeSlot].textContent = "";
        kickButtons[freeSlot].classList.add("hidden");
        kickButtons[freeSlot].onclick = null;
        addMessage(`üì¥ La videollamada con ${call.peer.replace("chat-", "")} termin√≥.`);
      });
    });

    peer.on("open", () => {
      addMessage(`‚úÖ Conectado al servidor con ID: ${myId}`);
    });

    peer.on("error", err => {
      addMessage(`‚ùå Error: ${err}`);
    });

    // A√±adir amigo nuevo
    document.getElementById("addFriendBtn").onclick = () => {
      const friendName = document.getElementById("friendName").value.trim();
      if (!friendName) return alert("Pon un nombre v√°lido.");
      const friendId = `chat-${friendName}`;
      if (connections[friendId]) return alert("Ya est√°s conectado con este amigo.");

      const conn = peer.connect(friendId);
      conn.on("open", () => {
        setupConnection(conn);
        addMessage(`‚úÖ Conectado con ${friendName}`);
      });
      conn.on("error", err => {
        alert("Error al conectar con el amigo: " + err);
      });
    };

    // Enviar mensaje
    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      for (const c of Object.values(connections)) {
        c.send({ name: userName, text });
      }
      addMessage(`T√∫: ${text}`);
      messageInput.value = "";
    };

    // Enviar archivo (simplificado sin subir a servidor)
    sendFileBtn.onclick = () => fileInput.click();
    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        for (const c of Object.values(connections)) {
          c.send({ type: "file", fileName: file.name, url: reader.result });
        }
        addMessage(`üìÅ Has enviado archivo: ${file.name}`);
      };
      reader.readAsDataURL(file);
    };

    // Bot√≥n borrar chat (admin)
    clearChatBtn.onclick = () => {
      if (!isAdmin) return alert("Solo admin puede borrar el chat.");
      if (confirm("¬øSeguro que quieres borrar la conversaci√≥n para todos?")) {
        for (const c of Object.values(connections)) {
          c.send({ type: "clearChat" });
        }
        clearChatLocal();
        addMessage("üóë Has borrado la conversaci√≥n para todos.");
      }
    };

    // Bot√≥n del p√°nico (visible siempre)
    panicBtn.onclick = () => {
      if (confirm("¬øQuieres activar el bot√≥n del p√°nico?")) {
        for (const c of Object.values(connections)) {
          c.send({ type: "panic" });
        }
        activatePanic();
      }
    };

    // Toggle modo admin
    devModeBtn.onclick = () => {
      isAdmin = !isAdmin;
      devControls.classList.toggle("hidden", !isAdmin);
      for (const friendId in connections) {
        const friendDiv = document.getElementById(`friend-${friendId}`);
        if (friendDiv) {
          const kickBtnFriend = friendDiv.querySelector("button:nth-child(3)"); // 3er bot√≥n = eliminar amigo
          if (kickBtnFriend) kickBtnFriend.classList.toggle("hidden", !isAdmin);
        }
      }
      // Mostrar/ocultar botones expulsar en videos remotos
      for (let i = 0; i < kickButtons.length; i++) {
        kickButtons[i].classList.toggle("hidden", !isAdmin || !callSlots[i]);
      }
      addMessage(`üëë Modo admin ${isAdmin ? "activado" : "desactivado"}.`);
    };

    // Bot√≥n de videollamada grupal: llama a todos los amigos
    groupCallBtn.onclick = () => {
      if (!isAdmin) return alert("Solo admin puede iniciar videollamada grupal.");
      for (const friendId in connections) {
        const conn = connections[friendId];
        if (conn) conn.send({ type: "groupCall" });
        startCall(friendId);
      }
      addMessage("üìû Has iniciado videollamada grupal.");
    };
  </script>
</body>
</html>
