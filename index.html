<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat P2P + Env√≠o de Archivos + Videollamada</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 10px; }
    #chat { border: 1px solid #ccc; background: #fff; height: 250px; overflow-y: auto; margin-bottom: 8px; padding: 5px; }
    input, button { padding: 5px; margin: 3px; }
    #friends { margin-bottom: 10px; }
    .hidden { display: none; }
    video { width: 200px; height: 150px; background: black; margin: 5px; }
    #videos { margin-top: 10px; }
    #localVideo { border: 2px solid green; }
    #remoteVideo { border: 2px solid blue; }
  </style>
</head>
<body>
  <h2>Chat P2P + Env√≠o de Archivos + Videollamada</h2>

  <div id="userInfo"></div>

  <div id="friends">
    <input type="text" id="friendName" placeholder="Nombre del amigo" />
    <button id="addFriendBtn">A√±adir amigo</button>
  </div>

  <div id="friendList"></div>

  <div id="chat"></div>

  <input type="text" id="messageInput" placeholder="Mensaje" />
  <button id="sendBtn">Enviar</button>

  <input type="file" id="fileInput" class="hidden" />
  <button id="sendFileBtn">üìÅ Enviar archivo</button>

  <div id="devControls" class="hidden">
    <button id="clearChatBtn">üóë Borrar conversaci√≥n (para todos)</button>
    <button id="panicBtn">‚ö†Ô∏è Bot√≥n del p√°nico</button>
  </div>

  <br />
  <button id="devModeBtn">Modo desarrollador</button>

  <hr />

  <h3>Videollamada</h3>
  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const PASSWORD = "0011";
    const userName = prompt("Pon tu nombre (√∫nico para este chat):") || ("user" + Math.floor(Math.random() * 1000));
    const myId = `chat-${userName}`;
    document.getElementById("userInfo").textContent = `Tu nombre: ${userName} (ID: ${myId})`;

    const peer = new Peer(myId);
    const connections = {};
    let localStream = null;
    let currentCall = null;

    // Elementos UI
    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const friendList = document.getElementById("friendList");
    const fileInput = document.getElementById("fileInput");
    const sendFileBtn = document.getElementById("sendFileBtn");

    const clearChatBtn = document.getElementById("clearChatBtn");
    const panicBtn = document.getElementById("panicBtn");
    const devControls = document.getElementById("devControls");
    const devModeBtn = document.getElementById("devModeBtn");

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    // Funci√≥n para mostrar mensajes
    function addMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Limpiar chat local
    function clearChatLocal() {
      chatDiv.innerHTML = "";
    }

    // Bot√≥n de p√°nico
    function activatePanic() {
      document.body.innerHTML = "<h1>üö® Emergencia. P√°gina cerrada. üö®</h1>";
      setTimeout(() => {
        location.href = "https://classroom.google.com";
      }, 800);
    }

    // A√±adir control de amigo con bot√≥n para videollamada y expulsar
    function addFriendControl(friendId) {
      const container = document.createElement("div");
      container.id = `friend-${friendId}`;
      container.style.marginBottom = "5px";

      const label = document.createElement("span");
      label.textContent = `Conectado con ${friendId.replace("chat-", "")} `;

      const callBtn = document.createElement("button");
      callBtn.textContent = "üìπ Videollamada";
      callBtn.onclick = () => startCall(friendId);

      const kickBtn = document.createElement("button");
      kickBtn.textContent = "Expulsar";
      kickBtn.classList.add("hidden");
      kickBtn.onclick = () => {
        if (confirm(`¬øSeguro que quieres expulsar a ${friendId.replace("chat-", "")}?`)) {
          connections[friendId]?.send({ type: "expulsion" });
          connections[friendId]?.close();
          delete connections[friendId];
          addMessage(`‚ö†Ô∏è Has expulsado a ${friendId.replace("chat-", "")}`);
          container.remove();
        }
      };

      container.appendChild(label);
      container.appendChild(callBtn);
      container.appendChild(kickBtn);
      friendList.appendChild(container);

      if (!devControls.classList.contains("hidden")) kickBtn.classList.remove("hidden");
    }

    // Configurar conexi√≥n data para chat y control
    function setupConnection(conn) {
      connections[conn.peer] = conn;
      addFriendControl(conn.peer);

      conn.on("data", data => {
        if (data.type === "expulsion") {
          conn.close();
          addMessage("‚ùå Has sido expulsado de la conversaci√≥n.");
        } else if (data.type === "clearChat") {
          clearChatLocal();
          addMessage("üóë Administrador borr√≥ el chat.");
        } else if (data.type === "panic") {
          activatePanic();
        } else if (data.type === "file") {
          const link = document.createElement("a");
          link.href = data.url;
          link.download = data.fileName;
          link.textContent = `üìé Archivo recibido: ${data.fileName}`;
          const p = document.createElement("p");
          p.appendChild(link);
          chatDiv.appendChild(p);
          chatDiv.scrollTop = chatDiv.scrollHeight;
        } else if (data.name && data.text) {
          addMessage(`${data.name}: ${data.text}`);
        }
      });

      conn.on("close", () => {
        delete connections[conn.peer];
        document.getElementById(`friend-${conn.peer}`)?.remove();
        addMessage(`‚ùå ${conn.peer.replace("chat-", "")} se ha desconectado.`);
      });

      addMessage(`üîî Conectado con ${conn.peer.replace("chat-", "")}`);
    }

    peer.on("connection", setupConnection);

    // Funci√≥n para iniciar llamada de video
    async function startCall(friendId) {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        } catch (e) {
          alert("No se pudo acceder a la c√°mara o micr√≥fono: " + e);
          return;
        }
      }
      if (currentCall) {
        currentCall.close();
        currentCall = null;
      }
      const call = peer.call(friendId, localStream);
      currentCall = call;
      call.on("stream", remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      call.on("close", () => {
        remoteVideo.srcObject = null;
        addMessage("üì¥ La videollamada termin√≥.");
      });
      addMessage(`üìπ Llamando a ${friendId.replace("chat-", "")}...`);
    }

    // Cuando alguien te llama
    peer.on("call", async call => {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        } catch (e) {
          alert("No se pudo acceder a la c√°mara o micr√≥fono para responder la llamada: " + e);
          call.close();
          return;
        }
      }
      call.answer(localStream);
      currentCall = call;
      call.on("stream", remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      call.on("close", () => {
        remoteVideo.srcObject = null;
        addMessage("üì¥ La videollamada termin√≥.");
      });
      addMessage(`üìπ Recibiste una videollamada de ${call.peer.replace("chat-", "")}`);
    });

    document.getElementById("addFriendBtn").onclick = () => {
      const friendName = document.getElementById("friendName").value.trim();
      if (!friendName) return;
      const friendId = `chat-${friendName}`;

      const conn = peer.connect(friendId);
      conn.on("open", () => setupConnection(conn));
      document.getElementById("friendName").value = "";
    };

    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (!msg) return;
      for (const id in connections) {
        connections[id].send({ name: userName, text: msg });
      }
      addMessage(`T√∫: ${msg}`);
      messageInput.value = "";
    };

    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    sendFileBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const blob = new Blob([reader.result]);
        const url = URL.createObjectURL(blob);

        for (const id in connections) {
          connections[id].send({ type: "file", fileName: file.name, url });
        }

        const link = document.createElement("a");
        link.href = url;
        link.download = file.name;
        link.textContent = `üìé T√∫ enviaste: ${file.name}`;
        const p = document.createElement("p");
        p.appendChild(link);
        chatDiv.appendChild(p);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      };
      reader.readAsArrayBuffer(file);
      fileInput.value = "";
    };

    clearChatBtn.onclick = () => {
      clearChatLocal();
      for (const id in connections) {
        connections[id].send({ type: "clearChat" });
      }
      addMessage("üóë Administrador borr√≥ el chat.");
    };

    panicBtn.onclick = () => {
      for (const id in connections) {
        connections[id].send({ type: "panic" });
      }
      activatePanic();
    };

    devModeBtn.onclick = () => {
      const pwd = prompt("Introduce la contrase√±a:");
      if (pwd === PASSWORD) {
        devControls.classList.remove("hidden");
        document.querySelectorAll("#friendList button").forEach(btn => btn.classList.remove("hidden"));
        addMessage("üîë Modo desarrollador activado.");
      } else {
        alert("‚ùå Contrase√±a incorrecta");
      }
    };
  </script>
</body>
</html>
