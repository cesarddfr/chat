<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat P2P ‚Äî Amigos, Admin y Videollamada</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{--bg:#f4f6fb;--panel:#fff;--muted:#6b7280;--accent:#2563eb;--danger:#ef4444}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  .app{display:grid;grid-template-columns:320px 1fr;gap:12px;height:100vh;padding:12px;background:var(--bg);box-sizing:border-box}
  .sidebar{background:var(--panel);border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(2,6,23,0.06);display:flex;flex-direction:column}
  .sidebar h3{margin:0 0 8px 0;font-size:16px}
  .sidebar .info{font-size:13px;color:var(--muted);margin-bottom:8px}
  #usersList{overflow:auto;flex:1;padding-right:6px}
  .user-row{display:flex;align-items:center;justify-content:space-between;padding:8px;border-radius:8px;margin-bottom:6px;transition:background .12s}
  .user-row:hover{background:#f1f5f9}
  .user-meta{display:flex;gap:8px;align-items:center;min-width:0}
  .avatar{width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff}
  .u-name{font-weight:600;font-size:14px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}
  .u-id{font-size:12px;color:var(--muted);max-width:110px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .user-actions{display:flex;gap:6px}
  .btn{padding:6px 8px;border-radius:8px;border:none;cursor:pointer;background:#eef2ff}
  .btn.small{padding:4px 6px;font-size:13px}
  .btn.kick{background:var(--danger);color:white}
  .main{display:flex;flex-direction:column;gap:10px}
  .top{display:flex;justify-content:space-between;gap:12px;align-items:center}
  .panel{background:var(--panel);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
  .chat-wrap{display:flex;gap:12px;height:calc(100vh - 200px)}
  .chat{flex:1;display:flex;flex-direction:column}
  #messages{flex:1;overflow:auto;padding:12px;border-radius:8px;border:1px solid #edf2f7;background:linear-gradient(180deg,#fff,#fbfdff)}
  .message{margin:6px 0;padding:8px 10px;border-radius:8px;max-width:75%}
  .msg-me{background:#e6f0ff;align-self:flex-end}
  .msg-other{background:#f3f4f6;align-self:flex-start}
  .meta{font-size:11px;color:var(--muted);margin-bottom:4px}
  .controls{display:flex;gap:8px;align-items:center;margin-top:8px}
  input[type='text']{padding:10px;border-radius:8px;border:1px solid #e6eef8;flex:1}
  #videos{display:flex;gap:12px;flex-wrap:wrap;padding:8px;border-radius:8px;border:1px dashed #e6eef8;min-height:140px;background:linear-gradient(180deg,#fff,#fbfdff)}
  .video-container{position:relative;width:260px;height:190px;border-radius:8px;overflow:hidden;background:black;display:flex;align-items:center;justify-content:center}
  .video-container video,.video-container canvas{width:100%;height:100%;object-fit:cover;display:block}
  .video-label{position:absolute;bottom:6px;left:6px;background:rgba(0,0,0,.5);color:white;font-size:12px;padding:4px 6px;border-radius:6px}
  .video-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:#fff;background:rgba(0,0,0,0.45);font-weight:700;font-size:14px}
  .video-kick{position:absolute;top:6px;right:6px;display:none}
  .video-container.admin .video-kick{display:block}
  #adminPanel{display:none;position:absolute;top:20%;left:50%;transform:translateX(-50%);background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,.2);z-index:1000}
  /* Modal nickname */
  #nameModal{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:2000}
  #nameModal .box{background:#000;color:#fff;padding:24px;border-radius:10px;min-width:300px;text-align:center}
  #nameModal input{width:100%;padding:10px;border-radius:8px;border:1px solid #333;margin-top:12px;background:#111;color:#fff}
  #nameModal button{margin-top:10px;padding:8px 12px;border-radius:8px;border:none;background:var(--accent);color:#fff;cursor:pointer}
  /* invite panel */
  #invitePanel{position:fixed;left:50%;transform:translateX(-50%);top:10px;background:#fff;border-radius:8px;padding:10px 14px;box-shadow:0 8px 30px rgba(0,0,0,0.2);z-index:3000;display:none;align-items:center;gap:10px}
  #invitePanel .who{font-weight:700}
  .file-link{color:var(--accent);text-decoration:underline;cursor:pointer}
</style>
</head>
<body>

  <aside class="sidebar panel">
    <h3>Amigos conectados</h3>

    <div style="margin-top:12px;font-size:13px;color:var(--muted)"><div><strong>Tu nombre:</strong> <span id="meName"></span></div><div style="margin-top:6px"><strong>ID:</strong> <span id="meId"></span></div></div>
  </aside>
  <main class="main">
    <div class="top">
      <h2 style="margin:0">Chat P2P ‚Äî Moderaci√≥n y Videollamada</h2>
      <div style="display:flex;gap:8px;align-items:center">
        <button id="inviteAll" class="btn small">üìû Invitar a llamada</button>

          <input id="messageInput" type="text" placeholder="Escribe un mensaje..." />
          <button id="sendBtn" class="btn">Enviar</button>

        </div>
      </section>
      <aside style="width:420px;display:flex;flex-direction:column;gap:8px">
        <div class="panel">
          <div style="display:flex;justify-content:space-between;align-items:center"><strong>Videollamadas</strong><span class="meta">Activas: <span id="activeCalls">0</span></span></div>
          <div id="videos"></div>
          <div style="display:flex;gap:8px;margin-top:8px">

        </div>

</div>

<div id="adminPanel">
  <h3>Panel Admin</h3>
  <div id="adminList"></div>

</div>

<!-- Modal para nombre -->

  <div class="box">
    <h3>Ingresa tu apodo</h3>
    <input id="nameInput" type="text" placeholder="Tu apodo...">
    <button id="nameSubmit">Entrar</button>
  </div>
</div>

<!-- Invite panel -->
<div id="invitePanel">
  <div style="display:flex;flex-direction:column">
    <div><span class="who" id="inviteWho"></span> te invita a una llamada</div>
    <div style="font-size:12px;color:var(--muted)">¬øQuieres unirte?</div>
  </div>
  <div style="display:flex;gap:8px">
    <button id="inviteAccept" class="btn small">S√≠</button>
    <button id="inviteReject" class="btn small">No</button>
  </div>
  <div id="inviteAdminForce" style="display:none;margin-left:8px">
    <div style="font-size:12px;color:var(--danger)">Admin forz√≥ la uni√≥n</div>
  </div>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
/* -------------------- Variables globales -------------------- */
let userName='', myId='';
let peer=null, dataConns={}, mediaCalls={}, localStream=null;
let knownPeers=new Set(), ipBanList={}, frozen=false;
let frozenTrack=null, originalVideoTrack=null; // para freeze/unfreeze
let replacedSenders = {}; // {pid: [sender1,sender2,...]} para revertir
/* -------------------- UI refs -------------------- */
const usersList=document.getElementById('usersList');
const sidebarInfo=document.getElementById('sidebarInfo');
const messagesDiv=document.getElementById('messages');
const messageInput=document.getElementById('messageInput');
const sendBtn=document.getElementById('sendBtn');
const fileInput=document.getElementById('fileInput');
const friendInput=document.getElementById('friendInput');
const connectFriend=document.getElementById('connectFriend');
const videosDiv=document.getElementById('videos');
const startCamBtn=document.getElementById('startCam');
const stopCamBtn=document.getElementById('stopCam');
const hangupAllBtn=document.getElementById('hangupAll');
const activeCallsSpan=document.getElementById('activeCalls');

const adminPanel=document.getElementById('adminPanel');
const adminList=document.getElementById('adminList');
const closeAdmin=document.getElementById('closeAdmin');

const nameModal=document.getElementById('nameModal');
const nameInput=document.getElementById('nameInput');
const nameSubmit=document.getElementById('nameSubmit');

const invitePanel=document.getElementById('invitePanel');
const inviteWho=document.getElementById('inviteWho');
const inviteAccept=document.getElementById('inviteAccept');
const inviteReject=document.getElementById('inviteReject');
const inviteAdminForce=document.getElementById('inviteAdminForce');

function stringToColor(str){let h=0;for(let i=0;i<str.length;i++) h=((h<<5)-h)+str.charCodeAt(i);const hue=Math.abs(h)%360;return `hsl(${hue}deg 70% 45%)`;}
function escapeHtml(text){return String(text).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));}

/* -------------------- Mensajes UI -------------------- */
function addMessage(text, cls='msg-other'){ const div=document.createElement('div');div.className=`message ${cls}`; const meta=document.createElement('div');meta.className='meta';meta.textContent=new Date().toLocaleTimeString(); const content=document.createElement('div');content.innerHTML=text; div.appendChild(meta);div.appendChild(content);messagesDiv.appendChild(div);messagesDiv.scrollTop=messagesDiv.scrollHeight; }

/* -------------------- Render usuarios -------------------- */
function renderUsers(){ usersList.innerHTML=''; Array.from(knownPeers).sort().forEach(pid=>{ const row=document.createElement('div'); row.className='user-row'; const meta=document.createElement('div'); meta.className='user-meta'; const avatar=document.createElement('div'); avatar.className='avatar'; avatar.style.background=stringToColor(pid); avatar.textContent=pid.replace('chat-','').slice(0,2).toUpperCase(); const txt=document.createElement('div'); const nameDiv=document.createElement('div'); nameDiv.className='u-name'; nameDiv.textContent=pid.replace('chat-',''); const idDiv=document.createElement('div'); idDiv.className='u-id'; idDiv.textContent=pid; txt.appendChild(nameDiv); txt.appendChild(idDiv); meta.appendChild(avatar); meta.appendChild(txt); const actions=document.createElement('div'); actions.className='user-actions'; if(pid!==myId){ const chatBtn=document.createElement('button'); chatBtn.className='btn small'; chatBtn.textContent='üí¨'; chatBtn.onclick=()=>connectToPeer(pid); const callBtn=document.createElement('button'); callBtn.className='btn small'; callBtn.textContent='üìπ'; callBtn.onclick=()=>requestCall(pid); actions.appendChild(chatBtn); actions.appendChild(callBtn); } else { const label=document.createElement('div'); label.className='meta'; label.textContent='(t√∫)'; actions.appendChild(label); } row.appendChild(meta); row.appendChild(actions); usersList.appendChild(row); }); }

/* -------------------- Peer init -------------------- */
function initPeer(){
  if(peer) return;
  peer = new Peer(myId);
  peer.on('connection',conn=>{
    setupConn(conn);
    conn.on('open',()=>{ try{conn.send({type:'join',id:myId,name:userName});}catch(e){} });
  });
  peer.on('open',id=>{
    sidebarInfo.textContent='Conectado al servidor PeerJS';
    knownPeers.add(myId); renderUsers(); addMessage('üîå Conectado como '+userName+' ('+myId+')','msg-me');
  });
  peer.on('error',e=>console.error(e));
  peer.on('call', async call=>{
    if(isBanned(call.peer)) { try{call.close();}catch(e){} return; }
    // Si llamada entrante
    if(localStream){
      call.answer(localStream);
      mediaCalls[call.peer]=call; activeCallsUpdate();
      call.on('stream',stream=>createRemoteVideo(call.peer,stream));
      call.on('close',()=>removeRemoteVideo(call.peer));
    } else {
      // mostrar panel de invitaci√≥n si no es forzado
      const from = call.peer;
      // Preguntar por invitaci√≥n (usamos panel por consistencia)
      showInvitePanel(from,false);
      // guardamos llamada pendiente para cuando acepte -> responderemos manualmente
      // nota: PeerJS gestiona la llamada entrante; aqu√≠ quien inicia la llamada es el otro, por lo que si aceptas debes pedirle que te llame (callRequest flow)
      try{ call.close(); }catch(e){}
    }
  });
}

/* -------------------- Conexiones datos -------------------- */
function connectToPeer(pid){
  if(isBanned(pid)){ alert(pid.replace('chat-','')+' est√° baneado temporalmente'); return; }
  if(dataConns[pid]) return dataConns[pid];
  if(!peer) initPeer();
  const conn = peer.connect(pid,{reliable:true});
  conn.on('open',()=> setupConn(conn));
  conn.on('error',e=>console.warn(e));
  return conn;
}
function setupConn(conn){
  dataConns[conn.peer]=conn;
  try{ conn.send({type:'join',id:myId,name:userName}); }catch(e){}
  conn.on('data', data => handleData(conn.peer, data));
  conn.on('close', ()=> { delete dataConns[conn.peer]; knownPeers.delete(conn.peer); renderUsers(); });
  knownPeers.add(conn.peer); renderUsers();
}

/* -------------------- Manejo data -------------------- */
function isBanned(pid){ return ipBanList[pid] && ipBanList[pid] > Date.now(); }

function handleData(from,data){
  if(!data || typeof data !== 'object') return;
  // ignorar si remitente baneado (evita que siga hablando)
  if(isBanned(from) && data.type !== 'tempBanIP'){ console.warn('Ignorado de',from); return; }

  switch(data.type){
    case 'join':
      knownPeers.add(data.id); renderUsers(); break;
    case 'chat':
      if(isBanned(data.from || from)) return;
      addMessage((data.name || from.replace('chat-',''))+': '+escapeHtml(data.text),'msg-other');
      break;
    case 'tempBanIP':
      ipBanList[data.target]=data.until;
      addMessage('‚õî '+data.target.replace('chat-','')+' baneado hasta '+new Date(data.until).toLocaleTimeString());
      if(data.target===myId) addMessage('‚õî Has sido baneado hasta '+new Date(data.until).toLocaleTimeString());
      break;
    case 'callRequest':
      // show invite panel (unless it's a force join)
      if(data.force){
        // admin forz√≥ la uni√≥n del requester (data.from = initiator)
        handleForceJoin(data.from);
      } else {
        showInvitePanel(data.from,false);
      }
      break;
    case 'forceJoin':
      // admin forz√≥ a ti unirte a la llamada del initiator
      if(data.target === myId){
        handleForceJoin(data.from);
      }
      break;
    case 'forceJoinAll':
      // forzar a unirse a todos hacia initiator
      if(data.initiator) handleForceJoin(data.initiator);
      break;
    case 'cameraFrozen':
      addMessage('üì∑ '+(data.who||from).replace('chat-','')+' ha congelado su c√°mara');
      showRemoteOverlay(data.who || from, 'C√°mara congelada');
      break;
    case 'cameraUnfrozen':
      addMessage('üì∑ '+(data.who||from).replace('chat-','')+' ha reactivado su c√°mara');
      hideRemoteOverlay(data.who || from);
      break;
    case 'cameraOff':
      addMessage('üì∑ '+(data.who||from).replace('chat-','')+' ha bloqueado su c√°mara');
      showRemoteOverlay(data.who || from, 'C√°mara bloqueada');
      break;
    case 'cameraOn':
      addMessage('üì∑ '+(data.who||from).replace('chat-','')+' ha activado su c√°mara');
      hideRemoteOverlay(data.who || from);
      break;
    case 'file':
      receiveFile(data); break;
    default:
      console.log('Data no manejada',data);
  }
}

/* -------------------- Chat y archivos -------------------- */
function broadcast(obj){ Object.keys(dataConns).forEach(k=>{ try{ dataConns[k].send(obj); }catch(e){} }); }
sendBtn.onclick = sendMessage;
messageInput.addEventListener('keyup', e=>{ if(e.key==='Enter') sendMessage(); });

function sendMessage(){
  const t = messageInput.value.trim(); if(!t) return;
  if(t==='/banear'){ showAdmin(); messageInput.value=''; return; }
  broadcast({type:'chat',name:userName,text:t,from:myId});
  addMessage('T√∫: '+escapeHtml(t),'msg-me');
  messageInput.value='';
}

/* Enviar archivo */
fileInput.addEventListener('change', e=>{
  const f = e.target.files[0]; if(!f) return;
  const reader = new FileReader();
  reader.onload = ()=> {
    const dataUrl = reader.result;
    broadcast({type:'file',from:myId,name:f.name,size:f.size,dataUrl});
    addMessage('üìÅ Enviado: '+escapeHtml(f.name),'msg-me');
  };
  reader.readAsDataURL(f);
  e.target.value='';
});
function receiveFile(data){
  const name = data.name || 'archivo';
  const size = data.size || 0;
  const dataUrl = data.dataUrl;
  if(!dataUrl) return;
  const link = `<a class="file-link" href="${dataUrl}" download="${encodeURIComponent(name)}">üì• Descargar ${escapeHtml(name)} (${Math.round(size/1024)} KB)</a>`;
  addMessage((data.from?escapeHtml(data.from.replace('chat-','')):'') + ' envi√≥: ' + link,'msg-other');
}

/* -------------------- Videollamada: a√±adir / quitar videos -------------------- */
function addLocalVideo(){
  if(document.getElementById('localVideoContainer')) document.getElementById('localVideoContainer').remove();
  const cont=document.createElement('div'); cont.id='localVideoContainer'; cont.className='video-container';
  const v=document.createElement('video'); v.autoplay=true; v.muted=true; v.playsInline=true;
  try{ v.srcObject = localStream; }catch(e){}
  cont.appendChild(v);
  const label=document.createElement('div'); label.className='video-label'; label.textContent='T√∫';
  cont.appendChild(label);
  videosDiv.prepend(cont);
}
function createRemoteVideo(pid,stream){
  // si ya existe, reemplazamos srcObject
  let existing = document.getElementById('video-'+pid);
  if(existing){
    const v = existing.querySelector('video') || existing.querySelector('canvas');
    try{ if(v) v.srcObject = stream; }catch(e){}
    return;
  }
  const cont=document.createElement('div'); cont.className='video-container'; cont.id='video-'+pid;
  const v=document.createElement('video'); v.autoplay=true; v.playsInline=true;
  try{ v.srcObject = stream; }catch(e){}
  cont.appendChild(v);
  const label=document.createElement('div'); label.className='video-label'; label.textContent=pid.replace('chat-','');
  cont.appendChild(label);
  videosDiv.appendChild(cont);
}
function removeRemoteVideo(pid){
  const el=document.getElementById('video-'+pid); if(el) el.remove();
  if(mediaCalls[pid]){ try{ mediaCalls[pid].close(); }catch(e){} delete mediaCalls[pid]; }
  activeCallsUpdate();
}
function activeCallsUpdate(){ activeCallsSpan.textContent = String(Object.keys(mediaCalls).length); }

/* -------------------- L√≥gica de llamadas (invite / force / request) -------------------- */
/* RequestCall: pedimos a remote que nos llame (si tiene c√°mara, no solicitar√° la tuya) */
function requestCall(pid){
  if(isBanned(pid)){ alert(pid.replace('chat-','')+' est√° baneado'); return; }
  connectToPeer(pid);
  if(dataConns[pid] && dataConns[pid].open){
    dataConns[pid].send({type:'callRequest',from:myId,force:false});
    addMessage('üìû Solicitud de llamada enviada a '+pid.replace('chat-',''),'msg-me');
  } else alert('No conectado a '+pid);
}
/* Cuando alguien solicita llamar a todos */
document.getElementById('inviteAll').onclick = ()=>{
  broadcast({type:'callRequest',from:myId,force:false});
  addMessage('üì£ Invitaci√≥n a llamada enviada a todos','msg-me');
};

/* handle acceptance: cuando aceptas invitaci√≥n se llama al initiator para que reciba tu stream */
async function acceptInvite(initiator){
  try{
    await ensureLocalStream();
    // llamamos al initiator para que reciba nuestro stream
    const call = peer.call(initiator, localStream);
    mediaCalls[initiator]=call; activeCallsUpdate();
    call.on('stream', stream => createRemoteVideo(initiator, stream));
    call.on('close', ()=> removeRemoteVideo(initiator));
    // notificamos aceptaci√≥n
    connectToPeer(initiator);
    if(dataConns[initiator] && dataConns[initiator].open) dataConns[initiator].send({type:'callAccepted',from:myId});
    addMessage('‚úÖ Te uniste a la llamada con '+initiator.replace('chat-',''),'msg-me');
  }catch(e){ console.warn('acceptInvite error',e); }
}

/* Force join handler (cuando admin fuerza uni√≥n) */
async function handleForceJoin(initiator){
  // iniciador es quien pide recibir streams (admin)
  addMessage('‚ö†Ô∏è Has sido forzado a unirte a la llamada de '+initiator.replace('chat-',''));
  try{
    await ensureLocalStream();
    const call = peer.call(initiator, localStream);
    mediaCalls[initiator]=call; activeCallsUpdate();
    call.on('stream', stream => createRemoteVideo(initiator, stream));
    call.on('close', ()=> removeRemoteVideo(initiator));
  }catch(e){ console.warn('force join fail',e); }
}

/* -------------------- Invite Panel UI -------------------- */
let pendingInviteFrom = null;
function showInvitePanel(from, adminForced){
  pendingInviteFrom = from;
  inviteWho.textContent = from.replace('chat-','');
  invitePanel.style.display = 'flex';
  inviteAdminForce.style.display = adminForced ? 'block' : 'none';
}
function hideInvitePanel(){ pendingInviteFrom = null; invitePanel.style.display = 'none'; inviteAdminForce.style.display='none'; }
inviteAccept.onclick = ()=> { if(pendingInviteFrom){ acceptInvite(pendingInviteFrom); hideInvitePanel(); } };
inviteReject.onclick = ()=> { hideInvitePanel(); };

/* -------------------- Peer data: sending camera events -------------------- */
function notifyCameraFrozen(){
  broadcast({type:'cameraFrozen',who:myId,from:myId});
}
function notifyCameraUnfrozen(){
  broadcast({type:'cameraUnfrozen',who:myId,from:myId});
}
function notifyCameraOff(){
  broadcast({type:'cameraOff',who:myId,from:myId});
}
function notifyCameraOn(){
  broadcast({type:'cameraOn',who:myId,from:myId});
}

/* -------------------- Freeze / Unfreeze logic -------------------- */
async function ensureLocalStream(){
  if(localStream) return localStream;
  try{
    localStream = await navigator.mediaDevices.getUserMedia({video:true,audio:true});
    originalVideoTrack = localStream.getVideoTracks()[0] || null;
    addLocalVideo();
    return localStream;
  }catch(e){
    alert('No se pudo acceder a c√°mara/micro');
    throw e;
  }
}

async function freezeLocalCamera(){
  if(!localStream){ alert('Activa la c√°mara primero'); return; }
  if(frozen) return;
  // extraer frame actual del video local
  const localVideoEl = document.querySelector('#localVideoContainer video');
  const w = localVideoEl.videoWidth || 640;
  const h = localVideoEl.videoHeight || 480;
  const canvas = document.createElement('canvas'); canvas.width=w; canvas.height=h;
  const ctx = canvas.getContext('2d'); ctx.drawImage(localVideoEl,0,0,w,h);
  // mostrar canvas en local en lugar de video
  const cont = document.getElementById('localVideoContainer');
  if(cont){
    // remove video and add canvas
    cont.querySelector('video')?.remove();
    canvas.className=''; canvas.style.display='block';
    cont.insertBefore(canvas, cont.firstChild);
  }
  // crear frozen track
  try{
    const frozenStream = canvas.captureStream(1);
    frozenTrack = frozenStream.getVideoTracks()[0];
    // replace senders in each peerConnection
    Object.keys(mediaCalls).forEach(pid=>{
      const call = mediaCalls[pid];
      try{
        if(call && call.peerConnection && typeof call.peerConnection.getSenders === 'function'){
          const senders = call.peerConnection.getSenders();
          const videoSender = senders.find(s=>s.track && s.track.kind==='video');
          if(videoSender){
            // guardar para revertir
            if(!replacedSenders[pid]) replacedSenders[pid]=[];
            replacedSenders[pid].push(videoSender);
            videoSender.replaceTrack(frozenTrack).catch(e=>console.warn('replaceTrack froze fail',e));
          }
        } else {
          // fallback: disable original track
          localStream.getVideoTracks().forEach(t=>t.enabled=false);
        }
      }catch(e){ console.warn('freeze replace error',e); }
    });
    frozen = true;
    notifyCameraFrozen();
    addMessage('üßä Has congelado tu c√°mara','msg-me');
  }catch(e){
    console.warn('freeze failed',e);
    alert('No se pudo congelar la c√°mara');
  }
}

function unfreezeLocalCamera(){
  if(!frozen) return;
  // Restaurar local video: quitar canvas y volver a crear video elemento con localStream
  const cont = document.getElementById('localVideoContainer');
  if(cont){
    cont.querySelector('canvas')?.remove();
    const v=document.createElement('video'); v.autoplay=true; v.muted=true; v.playsInline=true;
    try{ v.srcObject = localStream; }catch(e){}
    cont.insertBefore(v, cont.firstChild);
  }
  // restaurar senders
  Object.keys(replacedSenders).forEach(pid=>{
    const arr = replacedSenders[pid];
    arr.forEach(sender=>{
      try{
        if(sender && originalVideoTrack) sender.replaceTrack(originalVideoTrack).catch(e=>console.warn('replace back fail',e));
      }catch(e){ console.warn(e); }
    });
    delete replacedSenders[pid];
  });
  // detener frozenTrack si existe
  try{ frozenTrack && frozenTrack.stop(); }catch(e){}
  frozenTrack = null;
  frozen=false;
  notifyCameraUnfrozen();
  addMessage('üü¢ Has reactivado tu c√°mara','msg-me');
}

/* stopCamBtn toggle: si no hay c√°mara -> alerta; si hay c√°mara activa y no frozen -> freeze; si frozen -> unfreeze */
stopCamBtn.onclick = async ()=>{

function renderAdmin(){
  adminList.innerHTML='';
  knownPeers.forEach(pid=>{
    if(pid===myId) return;
    const row=document.createElement('div'); row.style.display='flex'; row.style.gap='8px'; row.style.marginBottom='8px';
    const label=document.createElement('span'); label.textContent=pid.replace('chat-','');
    const tempBan=document.createElement('button'); tempBan.textContent='Banear (temporal)'; tempBan.className='btn small kick';
    tempBan.onclick = ()=> tempBanUser(pid);
    const forceCall=document.createElement('button'); forceCall.textContent='Forzar a llamada'; forceCall.className='btn small';
    forceCall.onclick = ()=> forceUserJoin(pid);
    row.appendChild(label); row.appendChild(tempBan); row.appendChild(forceCall); adminList.appendChild(row);
  });

  const allRow = document.createElement('div'); allRow.style.marginTop='10px';

  forceAllBtn.onclick = ()=> forceAllJoin();

}

function tempBanUser(pid){
  const mins = prompt('Minutos de baneo','1'); if(!mins) return;
  const until = Date.now()+parseInt(mins)*60000;
  ipBanList[pid]=until;
  broadcast({type:'tempBanIP',target:pid,until});
  addMessage('‚õî '+pid.replace('chat-','')+' baneado por '+mins+' min','msg-me');
  if(dataConns[pid]){ try{ dataConns[pid].send({type:'tempBanIP',target:pid,until}); dataConns[pid].close(); }catch(e){} delete dataConns[pid]; }
  knownPeers.delete(pid); renderUsers();
}

function forceUserJoin(pid){
  // enviamos mensaje para que pid se una a la llamada del admin (myId)
  connectToPeer(pid);
  if(dataConns[pid] && dataConns[pid].open){
    dataConns[pid].send({type:'forceJoin',from:myId,target:pid});
    addMessage('üîê Forzando a '+pid.replace('chat-','')+' a unirse a tu llamada','msg-me');
  }
}
function forceAllJoin(){
  broadcast({type:'forceJoinAll',initiator:myId});
  addMessage('üîê Forzando a todos a unirse a tu llamada','msg-me');
}
