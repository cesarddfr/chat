<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat P2P + Videollamada hasta 5 personas</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 10px; }
    #chat { border: 1px solid #ccc; background: #fff; height: 250px; overflow-y: auto; margin-bottom: 8px; padding: 5px; }
    input, button { padding: 5px; margin: 3px; }
    #friends { margin-bottom: 10px; }
    .hidden { display: none; }
    video { width: 280px; height: 210px; background: black; margin: 5px; position: relative; }
    #videos { margin-top: 10px; display: flex; flex-wrap: wrap; align-items: flex-start; }
    .video-container { position: relative; display: inline-block; margin-right: 15px; margin-bottom: 10px; }
    .video-label { position: absolute; top: 3px; left: 5px; background: rgba(0,0,0,0.5); color: #fff; padding: 2px 5px; font-size: 12px; border-radius: 3px; }
    #localVideo { border: 2px solid green; }
    video.remote { border: 2px solid blue; }

    .kick-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    .admin .kick-btn {
      display: block;
    }

    #panicBtn {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Chat P2P + Videollamada hasta 5 personas</h2>

  <div id="userInfo"></div>

  <div id="friends">
    <input type="text" id="friendName" placeholder="Nombre del amigo" />
    <button id="addFriendBtn">A√±adir amigo</button>
  </div>

  <div id="friendList"></div>

  <div id="chat"></div>

  <input type="text" id="messageInput" placeholder="Mensaje" />
  <button id="sendBtn">Enviar</button>

  <input type="file" id="fileInput" class="hidden" />
  <button id="sendFileBtn">üìÅ Enviar archivo</button>

  <button id="panicBtn">‚ö†Ô∏è Bot√≥n del p√°nico</button>

  <div id="devControls" class="hidden">
    <button id="clearChatBtn">üóë Borrar conversaci√≥n (para todos)</button>
    <button id="groupCallBtn">üìû Videollamada grupal</button>
  </div>

  <br />
  <button id="devModeBtn">Modo Admin</button>

  <hr />

  <h3>Videollamada</h3>
  <div id="videos">
    <div class="video-container" id="localVideoContainer">
      <video id="localVideo" autoplay muted></video>
      <div class="video-label" id="label-local">T√∫</div>
    </div>

    <!-- 5 huecos para videos remotos -->
    <div class="video-container admin" id="remoteVideoContainer1">
      <video class="remote" id="remoteVideo1" autoplay></video>
      <button class="kick-btn" id="kickBtn1">Expulsar</button>
      <div class="video-label" id="label-remote1"></div>
    </div>

    <div class="video-container admin" id="remoteVideoContainer2">
      <video class="remote" id="remoteVideo2" autoplay></video>
      <button class="kick-btn" id="kickBtn2">Expulsar</button>
      <div class="video-label" id="label-remote2"></div>
    </div>

    <div class="video-container admin" id="remoteVideoContainer3">
      <video class="remote" id="remoteVideo3" autoplay></video>
      <button class="kick-btn" id="kickBtn3">Expulsar</button>
      <div class="video-label" id="label-remote3"></div>
    </div>

    <div class="video-container admin" id="remoteVideoContainer4">
      <video class="remote" id="remoteVideo4" autoplay></video>
      <button class="kick-btn" id="kickBtn4">Expulsar</button>
      <div class="video-label" id="label-remote4"></div>
    </div>

    <div class="video-container admin" id="remoteVideoContainer5">
      <video class="remote" id="remoteVideo5" autoplay></video>
      <button class="kick-btn" id="kickBtn5">Expulsar</button>
      <div class="video-label" id="label-remote5"></div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const PASSWORD = "0011";
    const userName = prompt("Pon tu nombre (√∫nico para este chat):") || ("user" + Math.floor(Math.random() * 1000));
    const myId = `chat-${userName}`;
    document.getElementById("userInfo").textContent = `Tu nombre: ${userName} (ID: ${myId})`;

    const peer = new Peer(myId);
    const connections = {};
    let localStream = null;

    // Vamos a almacenar hasta 5 llamadas activas:
    // Estructura: { slotId: { call, peerId } }
    const callSlots = {
      1: null,
      2: null,
      3: null,
      4: null,
      5: null,
    };

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const friendList = document.getElementById("friendList");
    const fileInput = document.getElementById("fileInput");
    const sendFileBtn = document.getElementById("sendFileBtn");

    const clearChatBtn = document.getElementById("clearChatBtn");
    const panicBtn = document.getElementById("panicBtn");
    const devControls = document.getElementById("devControls");
    const devModeBtn = document.getElementById("devModeBtn");
    const groupCallBtn = document.getElementById("groupCallBtn");

    const localVideo = document.getElementById("localVideo");

    // Arrays para acceder f√°cil a elementos de los videos remotos:
    const remoteVideos = [
      null, // √≠ndice 0 no usado para simplificar
      document.getElementById("remoteVideo1"),
      document.getElementById("remoteVideo2"),
      document.getElementById("remoteVideo3"),
      document.getElementById("remoteVideo4"),
      document.getElementById("remoteVideo5"),
    ];
    const remoteLabels = [
      null,
      document.getElementById("label-remote1"),
      document.getElementById("label-remote2"),
      document.getElementById("label-remote3"),
      document.getElementById("label-remote4"),
      document.getElementById("label-remote5"),
    ];
    const kickButtons = [
      null,
      document.getElementById("kickBtn1"),
      document.getElementById("kickBtn2"),
      document.getElementById("kickBtn3"),
      document.getElementById("kickBtn4"),
      document.getElementById("kickBtn5"),
    ];

    let isAdmin = false;

    function addMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function clearChatLocal() {
      chatDiv.innerHTML = "";
    }

    function activatePanic() {
      document.body.innerHTML = "<h1>üö® Emergencia. P√°gina cerrada. üö®</h1>";
      setTimeout(() => location.href = "https://classroom.google.com", 800);
    }

    function addFriendControl(friendId) {
      const container = document.createElement("div");
      container.id = `friend-${friendId}`;
      container.style.marginBottom = "5px";

      const label = document.createElement("span");
      label.textContent = `Conectado con ${friendId.replace("chat-", "")} `;

      const callBtn = document.createElement("button");
      callBtn.textContent = "üìπ Videollamada";
      callBtn.onclick = () => startCall(friendId);

      const kickBtnFriend = document.createElement("button");
      kickBtnFriend.textContent = "Expulsar";
      kickBtnFriend.classList.add("hidden");
      kickBtnFriend.onclick = () => {
        if (confirm(`¬øSeguro que quieres expulsar a ${friendId.replace("chat-", "")}?`)) {
          connections[friendId]?.send({ type: "expulsion" });
          connections[friendId]?.close();
          delete connections[friendId];
          addMessage(`‚ö†Ô∏è Has expulsado a ${friendId.replace("chat-", "")}`);
          container.remove();

          // Adem√°s cortar llamada si esta con ese amigo:
          freeCallSlotByPeerId(friendId);
        }
      };

      container.appendChild(label);
      container.appendChild(callBtn);
      container.appendChild(kickBtnFriend);
      friendList.appendChild(container);

      if (isAdmin) kickBtnFriend.classList.remove("hidden");
    }

    function setupConnection(conn) {
      connections[conn.peer] = conn;
      addFriendControl(conn.peer);

      conn.on("data", data => {
        if (data.type === "expulsion") {
          addMessage("‚ùå Has sido expulsado de la conversaci√≥n.");
          // Cerrar llamadas y conexiones si hay
          freeCallSlotByPeerId(conn.peer);
          conn.close();
        } else if (data.type === "clearChat") {
          clearChatLocal();
          addMessage("üóë Admin borr√≥ el chat.");
        } else if (data.type === "panic") {
          activatePanic();
        } else if (data.type === "file") {
          const link = document.createElement("a");
          link.href = data.url;
          link.download = data.fileName;
          link.textContent = `üìé Archivo recibido: ${data.fileName}`;
          const p = document.createElement("p");
          p.appendChild(link);
          chatDiv.appendChild(p);
          chatDiv.scrollTop = chatDiv.scrollHeight;
        } else if (data.type === "groupCall") {
          startCall(conn.peer);
        } else if (data.name && data.text) {
          addMessage(`${data.name}: ${data.text}`);
        }
      });

      conn.on("close", () => {
        delete connections[conn.peer];
        document.getElementById(`friend-${conn.peer}`)?.remove();
        addMessage(`‚ùå ${conn.peer.replace("chat-", "")} se ha desconectado.`);
        freeCallSlotByPeerId(conn.peer);
      });

      addMessage(`üîî Conectado con ${conn.peer.replace("chat-", "")}`);
    }

    peer.on("connection", setupConnection);

    async function startCall(friendId) {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        } catch (e) {
          alert("No se pudo acceder a la c√°mara o micr√≥fono: " + e);
          return;
        }
      }

      if (isPeerInCall(friendId)) {
        alert("Ya tienes una llamada con este usuario.");
        return;
      }

      const freeSlot = getFreeCallSlot();
      if (!freeSlot) {
        alert("No hay m√°s huecos libres para llamadas.");
        return;
      }

      const call = peer.call(friendId, localStream);
      callSlots[freeSlot] = { call, peerId: friendId };

      call.on("stream", remoteStream => {
        showRemoteStream(freeSlot, remoteStream, friendId);
      });

      call.on("close", () => {
        clearCallSlot(freeSlot);
      });

      call.on("error", (err) => {
        console.error("Error en llamada:", err);
        clearCallSlot(freeSlot);
      });

      addMessage(`üìû Videollamada iniciada con ${friendId.replace("chat-", "")} (Slot ${freeSlot})`);
    }

    // Cuando nos llaman
    peer.on("call", async call => {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        } catch (e) {
          alert("No se pudo acceder a la c√°mara o micr√≥fono: " + e);
          call.close();
          return;
        }
      }

      const freeSlot = getFreeCallSlot();
      if (!freeSlot) {
        alert("No hay huecos libres para aceptar esta llamada.");
        call.close();
        return;
      }

      call.answer(localStream);

      callSlots[freeSlot] = { call, peerId: call.peer };

      call.on("stream", remoteStream => {
        showRemoteStream(freeSlot, remoteStream, call.peer);
      });

      call.on("close", () => {
        clearCallSlot(freeSlot);
      });

      call.on("error", (err) => {
        console.error("Error en llamada:", err);
        clearCallSlot(freeSlot);
      });

      addMessage(`üìû Videollamada entrante de ${call.peer.replace("chat-", "")} (Slot ${freeSlot})`);
    });

    // Helpers slots
    function getFreeCallSlot() {
      for (let i = 1; i <= 5; i++) {
        if (!callSlots[i]) return i;
      }
      return null;
    }

    function clearCallSlot(slot) {
      if (!callSlots[slot]) return;
      callSlots[slot].call.close();
      callSlots[slot] = null;
      remoteVideos[slot].srcObject = null;
      remoteLabels[slot].textContent = "";
      kickButtons[slot].onclick = null;
    }

    function freeCallSlotByPeerId(peerId) {
      for (let i = 1; i <= 5; i++) {
        if (callSlots[i] && callSlots[i].peerId === peerId) {
          callSlots[i].call.close();
          callSlots[i] = null;
          remoteVideos[i].srcObject = null;
          remoteLabels[i].textContent = "";
          kickButtons[i].onclick = null;
        }
      }
    }

    function showRemoteStream(slot, stream, peerId) {
      remoteVideos[slot].srcObject = stream;
      remoteLabels[slot].textContent = peerId.replace("chat-", "");
      kickButtons[slot].onclick = () => {
        if (!isAdmin) {
          alert("Solo admin puede expulsar.");
          return;
        }
        if (confirm(`¬øQuieres expulsar a ${peerId.replace("chat-", "")}?`)) {
          connections[peerId]?.send({ type: "expulsion" });
          freeCallSlotByPeerId(peerId);
          addMessage(`‚ö†Ô∏è Expulsaste a ${peerId.replace("chat-", "")} de la llamada.`);
        }
      };
    }

    function isPeerInCall(peerId) {
      for (let i = 1; i <= 5; i++) {
        if (callSlots[i] && callSlots[i].peerId === peerId) return true;
      }
      return false;
    }

    // Enviar mensajes
    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage(`${userName}: ${text}`);
      for (const c of Object.values(connections)) {
        c.send({ name: userName, text });
      }
      messageInput.value = "";
    };

    // A√±adir amigo
    document.getElementById("addFriendBtn").onclick = () => {
      const friendName = document.getElementById("friendName").value.trim();
      if (!friendName) return alert("Pon el nombre del amigo");
      const friendId = `chat-${friendName}`;
      if (friendId === myId) return alert("No puedes agregarte a ti mismo");
      if (connections[friendId]) return alert("Ya est√°s conectado con ese amigo");

      const conn = peer.connect(friendId);
      conn.on("open", () => {
        setupConnection(conn);
      });
      conn.on("error", err => alert("Error conexi√≥n: " + err));
    };

    // Enviar archivos
    sendFileBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        for (const c of Object.values(connections)) {
          c.send({ type: "file", url: reader.result, fileName: file.name });
        }
        addMessage(`üìÅ Has enviado el archivo: ${file.name}`);
      };
      reader.readAsDataURL(file);
      fileInput.value = "";
    };

    // Bot√≥n del p√°nico
    panicBtn.onclick = () => {
      for (const c of Object.values(connections)) {
        c.send({ type: "panic" });
      }
      activatePanic();
    };

    // Modo admin
    devModeBtn.onclick = () => {
      const pass = prompt("Contrase√±a modo admin:");
      if (pass === PASSWORD) {
        isAdmin = !isAdmin;
        devControls.classList.toggle("hidden", !isAdmin);
        document.body.classList.toggle("admin", isAdmin);
        addMessage(`‚öôÔ∏è Modo admin ${isAdmin ? "activado" : "desactivado"}`);

        // Mostrar/ocultar botones expulsar en amigos
        for (const friendId in connections) {
          const kickBtn = document.querySelector(`#friend-${friendId} button:nth-child(3)`);
          if (kickBtn) {
            kickBtn.classList.toggle("hidden", !isAdmin);
          }
        }
      } else {
        alert("Contrase√±a incorrecta.");
      }
    };

    // Borrar conversaci√≥n para todos
    clearChatBtn.onclick = () => {
      for (const c of Object.values(connections)) {
        c.send({ type: "clearChat" });
      }
      clearChatLocal();
    };

    // Llamada grupal: invita a todos amigos a videollamada
    groupCallBtn.onclick = () => {
      for (const peerId in connections) {
        connections[peerId].send({ type: "groupCall" });
      }
      addMessage("üìû Invitaci√≥n a videollamada grupal enviada.");
    };

    // Limpiar al cerrar la pesta√±a
    window.onbeforeunload = () => {
      for (const id in connections) {
        connections[id].close();
      }
      peer.destroy();
    };
  </script>
</body>
</html>
