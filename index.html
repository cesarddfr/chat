<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat + Compartir Pantalla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #messageInput {
      width: 80%;
      padding: 8px;
    }
    #sendBtn {
      padding: 8px 12px;
    }
    video {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #333;
    }
    #typingStatus {
      font-style: italic;
      color: gray;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Chat + Compartir Pantalla (Offline)</h2>

  <div id="chat"></div>
  <div id="typingStatus"></div>
  <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
  <button id="sendBtn">Enviar</button>

  <br /><br />
  <button id="shareScreenBtn">Compartir pantalla</button>
  <video id="screenVideo" autoplay muted></video>

  <script>
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingStatus = document.getElementById('typingStatus');

    const myName = prompt("Introduce tu nombre:") || "Anónimo";

    function appendMessage(text) {
      const p = document.createElement('p');
      p.textContent = text;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function getCurrentTime() {
      const now = new Date();
      return now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
    }

    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (msg) {
        const time = getCurrentTime();
        appendMessage(`${myName} [${time}]: ${msg}`);
        messageInput.value = '';
        typingStatus.textContent = '';
      }
    };

    messageInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendBtn.click();
    });

    let typingTimeout;

    messageInput.addEventListener("input", () => {
      typingStatus.textContent = `${myName} está escribiendo...`;
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => typingStatus.textContent = '', 2000);
    });

    const shareBtn = document.getElementById('shareScreenBtn');
    const screenVideo = document.getElementById('screenVideo');

    shareBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        screenVideo.srcObject = stream;
        stream.getVideoTracks()[0].onended = () => alert("Has dejado de compartir pantalla.");
      } catch (err) {
        alert("Error al intentar compartir pantalla: " + err.message);
      }
    };
  </script>
</body>
</html>
