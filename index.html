<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat P2P + Compartir Pantalla</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 10px; }
    #chat { border: 1px solid #ccc; background: #fff; height: 250px; overflow-y: auto; margin-bottom: 8px; padding: 5px; }
    input, button { padding: 5px; margin: 3px; }
    #friends { margin-bottom: 10px; }
    video { width: 300px; margin-top: 10px; border: 1px solid #333; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Chat P2P + Compartir Pantalla</h2>

  <div id="userInfo"></div>

  <div id="friends">
    <input type="text" id="friendName" placeholder="Nombre del amigo">
    <button id="addFriendBtn">A√±adir amigo</button>
  </div>

  <div id="friendList"></div>

  <div id="chat"></div>

  <input type="text" id="messageInput" placeholder="Mensaje">
  <button id="sendBtn">Enviar</button>

  <!-- BOTONES DE DESARROLLADOR (inicialmente ocultos) -->
  <div id="devControls" class="hidden">
    <button id="clearChatBtn">Borrar conversaci√≥n</button>
    <button id="kickBtn">Expulsar a todos</button>
  </div>

  <br>
  <button id="shareScreenBtn">Compartir pantalla</button>
  <video id="remoteVideo" autoplay muted></video>

  <br><br>
  <button id="devModeBtn">Modo desarrollador</button> <!-- Bot√≥n para activar el modo desarrollador -->

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const PASSWORD = "1234"; // <<< Cambia esta contrase√±a a la que desees

    const userName = prompt("Pon tu nombre (√∫nico para este chat):") || ("user" + Math.floor(Math.random() * 1000));
    const myId = `chat-${userName}`;
    document.getElementById("userInfo").textContent = `Tu nombre: ${userName} (ID: ${myId})`;

    const peer = new Peer(myId);
    let connections = {};

    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const friendList = document.getElementById("friendList");

    const clearChatBtn = document.getElementById("clearChatBtn");
    const kickBtn = document.getElementById("kickBtn");
    const devControls = document.getElementById("devControls");
    const devModeBtn = document.getElementById("devModeBtn");

    function addMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    peer.on("connection", conn => {
      connections[conn.peer] = conn;
      conn.on("data", data => addMessage(`${data.name}: ${data.text}`));
      conn.on("close", () => delete connections[conn.peer]);
      addMessage(`üîî Conectado con ${conn.peer}`);
    });

    document.getElementById("addFriendBtn").onclick = () => {
      const friendName = document.getElementById("friendName").value.trim();
      if (!friendName) return;
      const friendId = `chat-${friendName}`;

      const friendBtn = document.createElement("button");
      friendBtn.textContent = `Conectar a ${friendName}`;
      friendBtn.onclick = () => {
        if (connections[friendId]) return addMessage(`Ya est√°s conectado con ${friendName}`);
        const conn = peer.connect(friendId);
        conn.on("open", () => {
          connections[friendId] = conn;
          addMessage(`‚úÖ Conectado con ${friendName}`);
          conn.on("data", data => addMessage(`${data.name}: ${data.text}`));
          conn.on("close", () => delete connections[friendId]);
        });
      };
      friendList.appendChild(friendBtn);
      document.getElementById("friendName").value = "";
    };

    sendBtn.onclick = () => {
      const msg = messageInput.value.trim();
      if (!msg) return;
      for (let id in connections) {
        connections[id].send({ name: userName, text: msg });
      }
      addMessage(`T√∫: ${msg}`);
      messageInput.value = "";
    };

    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    const shareScreenBtn = document.getElementById("shareScreenBtn");
    const remoteVideo = document.getElementById("remoteVideo");

    shareScreenBtn.onclick = async () => {
      if (Object.keys(connections).length === 0) return alert("Con√©ctate con alguien primero");
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        for (const friendId of Object.keys(connections)) {
          const call = peer.call(friendId, screenStream);
          call.on("error", (err) => console.error("Error en la llamada", err));
        }

        screenStream.getVideoTracks()[0].addEventListener("ended", () => {
          alert("Has dejado de compartir la pantalla.");
        });
      } catch (err) {
        alert("Error al compartir pantalla: " + err.message);
      }
    };

    peer.on("call", call => {
      call.answer();
      call.on("stream", remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
      call.on("close", () => {
        remoteVideo.srcObject = null;
      });
    });

    // Funci√≥n borrar conversaci√≥n
    clearChatBtn.onclick = () => {
      chatDiv.innerHTML = "";
    };

    // Funci√≥n expulsar a todos (cierra todas las conexiones)
    kickBtn.onclick = () => {
      for (let id in connections) {
        connections[id].close();
        delete connections[id];
      }
      addMessage("‚ö†Ô∏è Todos los usuarios han sido expulsados.");
    };

    // Activar modo desarrollador (con contrase√±a)
    devModeBtn.onclick = () => {
      const pwd = prompt("Introduce la contrase√±a:");
      if (pwd === PASSWORD) {
        devControls.classList.remove("hidden");
        addMessage("üîë Modo desarrollador activado.");
      } else {
        alert("‚ùå Contrase√±a incorrecta");
      }
    };
  </script>
</body>
</html>
